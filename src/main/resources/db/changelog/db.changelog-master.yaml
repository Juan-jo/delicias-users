databaseChangeLog:
  - changeSet:
      id: 24012026_01
      author: jdev
      changes:
        - sql:
            sql: >-
              create extension if not exists "uuid-ossp";
  - changeSet:
      id: 24012026_02
      author: jdev
      changes:
        - createTable:
            tableName: user_info
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_info_id
                  name: id
                  type: UUID
              - column:
                  constraints:
                    nullable: false
                  name: zone_id
                  type: INTEGER
              - column:
                  name: register_lat
                  type: DECIMAL(9,6)
                  constraints:
                    nullable: false
              - column:
                  name: register_lng
                  type: DECIMAL(9,6)
                  constraints:
                    nullable: false
  - changeSet:
      id: 24012026_03
      author: jdev
      changes:
        - sql:
            sql: >-
              create extension if not exists postgis;
        - createSequence:
            cycle: false
            dataType: INTEGER
            startValue: 1
            incrementBy: 1
            minValue: 1
            maxValue: 2147483647
            schemaName: public
            sequenceName: user_address_id_seq
        - createTable:
            tableName: user_address
            columns:
              - column:
                  name: id
                  type: INTEGER
                  remarks: ID Unique, PK
                  defaultValueComputed: nextval('user_address_id_seq')
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_address_id
              - column:
                  name: user_uuid
                  type: UUID
                  remarks: Keycloak User ID
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: GEOGRAPHY(Point)
                  remarks: longitud, latitud address location
                  constraints:
                    nullable: false
              - column:
                  name: type_address
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
                  remarks: Type Address - Casa, Depto, Office
              - column:
                  name: details
                  type: VARCHAR(250)
                  remarks: When is HOME, DEPTO
              - column:
                  name: company_name
                  type: VARCHAR(250)
                  remarks: When is OFFICE
              - column:
                  name: street
                  type: VARCHAR(250)
                  remarks: Street
              - column:
                  name: address
                  type: VARCHAR(250)
                  remarks: Address, country, city
              - column:
                  name: indications
                  type: VARCHAR(250)
                  remarks: Deliverer indications

  -  changeSet:
       id: 24012026_04
       author: jdev
       changes:
         - addColumn:
             tableName: user_info
             columns:
               - column:
                   name: default_user_address_id
                   type: INTEGER
                   constraints:
                     nullable: true
         - addForeignKeyConstraint:
             baseColumnNames: default_user_address_id
             baseTableName: user_info
             constraintName: user_info__user_addres_id_fkey
             referencedColumnNames: id
             referencedTableName: user_address
